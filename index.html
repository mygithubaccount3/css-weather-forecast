<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="icon" href="assets/dist/favicon.png" type="image/png">
</head>
<body>
<header>
    <p class="wi wi-sunrise">CSS Weather Forecast</p>
</header>
<main>
    <ul>
        <li class="weather-icons blue width50"><a href="#map"></a></li>
        <li class="weather-icons lightblue width25"><a href="#map"></a></li>
        <li class="weather-icons darkviolet width25"><a href="#map"></a></li>
        <li class="weather-icons red width25"><a href="#map"></a></li>
        <li class="weather-icons orange width25"><a href="#map"></a></li>
        <li class="weather-icons yellow width25"><a href="#map"></a></li>
        <li class="weather-icons lightgreen width25"><a href="#map"></a></li>
        <li class="weather-icons lettuce width25"><a href="#map"></a></li>
        <li class="weather-icons pink width50"><a href="#map"></a></li>
        <li class="weather-icons darkgreen width25"><a href="#map"></a></li>
        <li class="weather-icons violet width100"><a href="#map"></a></li>
    </ul>
    <div id="map"></div>
</main>
<footer>
    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="assets/dist/get-data.js"></script>
<script src="assets/dist/init-map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9o23YlQRYMHVn6P7XiklB1jCCu1A852w&callback=initMap"></script>
<script src="assets/dist/smooth-scrolling.js"></script>
<script src="assets/dist/display-city.js"></script>
</body>
</html>
