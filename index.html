<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png" type="image/png">
</head>
<body>
<header>
    <p class="wi wi-sunrise">CSS Weather Forecast</p>
</header>
<main>
    <ul>
        <li class="weather-icons blue width50"><div class="city lisbon">Lisbon</div></li>
        <li class="weather-icons lightblue width25"><div class="city paris">Paris</div></li>
        <li class="weather-icons darkviolet width25"><div class="city belgrade">Belgrade</div></li>
        <li class="weather-icons red width25"><div class="city moscow">Moscow</div></li>
        <li class="weather-icons orange width25"><div class="city tel-aviv">Tel Aviv</div></li>
        <li class="weather-icons yellow width25"><div class="city cair">Cair</div></li>
        <li class="weather-icons lightgreen width25"><div class="city new-york">New York</div></li>
        <li class="weather-icons lettuce width25"><div class="city new-delhi">New Delhi</div></li>
        <li class="weather-icons pink width50"><div class="city san-francisco">San Francisco</div></li>
        <li class="weather-icons darkgreen width25"><div class="city tokyo">Tokyo</div></li>
        <li class="weather-icons violet width100"><div class="city sydney">Sydney</div></li>
    </ul>
</main>
<footer>
    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
</footer>
</body>
</html>
